<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Programas</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Cadastro de Programas</h1>

  <input id="nome" placeholder="Nome do programa"><br><br>
  <input id="descricao" placeholder="Descrição"><br><br>
  <input id="secao" placeholder="Seção (ex: Setor A)"><br><br>
  <button onclick="salvarPrograma()">Salvar</button>

  <h2>Programas cadastrados</h2>
  <ul id="lista"></ul>
</body>
</html>
