<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Produção</title>
</head>
<body>
<h2>Cadastro de Produção</h2>

<label>Programa:</label>
<input type="text" id="programa">
<label>Numeração:</label>
<input type="text" id="numeracao">
<label>Matrizes:</label>
<input type="number" id="num_matrizes">
<label>Saldo Inicial:</label>
<input type="number" id="saldo_inicial">
<label>Saldo Atual:</label>
<input type="number" id="saldo_atual">
<label>Horas Produzidas:</label>
<input type="number" id="horas_produzidas">
<label>Tempo Planejado:</label>
<input type="number" id="tempo_planejado">

<button onclick="salvarPrograma()">Salvar Programa</button>

<script src="script.js"></script>
</body>
</html>
